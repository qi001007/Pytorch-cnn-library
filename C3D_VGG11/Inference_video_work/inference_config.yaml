# 推理配置文件
model:
  model_class: C3D_VGG11
  num_classes: 101
  pretrained: true
  weights_path: "./model_wts/2025-12-10-09-24model/best_model_2025-12-10-14-00.pth"

buffer:
  buffer_size: 64
  sample_size: 16
  jump_frames: 4

resize_height: 128
resize_width: 171
crop_size: 112
normalize_mean: [90.0, 98.0, 102.0]

auto_inference: true
inference_interval: 0.1
confidence_threshold: 0.3

window_width: 1200
window_height: 800
ui_height: 140
button_width: 100
button_height: 40
button_margin: 10

max_display_results: 10
show_sampled_frames: true
show_buffer_status: true
show_performance_stats: true

video_extensions: ['avi', 'mp4', 'mov', 'mkv', 'flv', 'wmv']
default_fps: 30